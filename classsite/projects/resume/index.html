<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Nelson E S</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="profile">
            <div class="profilePicture"><img src="./images/profile.jpg"></div>
            <div class="profileContent">
                <div class="profileContact">
                    <p>Nelson E S</p>
                    <p>999-999-9999</p>
                    <p>9999 street address, city, 99999, US</p>
                </div>
                <div class="profileMotto">
                    <p>My motto statement</p>
                </div>
            </div>
        </div>
        <div class="skillsSummary">
            <ul class="skillsList">
                <li class="skill">skill one</li>
                <li class="skill">skill two</li>
                <li class="skill">skill three</li>
            </ul>
        </div>
        <div class="workExp">
            <div class="workExpTitle">See my work experience!</div>
            <div class="workExpContainer">
                <div class="workExpContent1">1</div>
                <div class="workExpContent2">2</div>
                <div class="workExpContent3">3</div>
            </div>
        </div>
        <div class="schoolExp">
            <div class="schoolExpTitle">See my school and cert achievements!</div>
            <div class="schoolExpContainer">
                <div class="schoolExpContent1">1</div>
                <div class="schoolExpContent2">2</div>
                <div class="schoolExpContent3">3</div>
            </div>
        </div>
    </div>    
</body>
</html>
