<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../../css/general.css">

<body>
    <a href="../../index.html" class="homeNav">Home</a>
        <br><br>
    <section id="s1">
        <h2>Example 1</h3>
        <h5>Using a single image loader</h5>
        <img src="../../images/d1/arepas.jpeg" alt="arepas" id="imageLoader" title="arepas">
        <div>
            <button onclick="changePic(-1)">-</button>
            <button onclick="changePic(1)">+</button>
        </div>
    </section>
    <section id="s2">
        <h2>Example 2</h2>
        <h5>Loading all images but only showing one</h5>
        <img class="mySlides" src="../../images/d1/arepas.jpeg" alt="arepas" title="arepas">
        <img class="mySlides" src="../../images/d1/hallaca.jpeg" alt="hallaca" title="hallaca">
        <img class="mySlides" src="../../images/d1/pabellon.jpg" alt="pabellon" title="pabellon">
        <img class="mySlides" src="../../images/d1/borrachos.jpg" alt="borrachos" title="borrachos">
        <img class="mySlides" src="../../images/d1/ensladapaparemolacha.jpg" alt="ensalada de papa y remolacha" title="enslada de papa y remolacha">
        <div>
            <button onclick="plusSlides(-1)">-</button>
            <button onclick="plusSlides(1)">+</button>
        </div>
    </section>
</body>
